<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    //Create one Object
    const product = {
      name:'mixi',
      quantity:2,
      price:1600,
      brand: 'butterfly'
    };
    console.log(product);
    console.log(product.brand);
    console.log(product.price);
    console.log(typeof product);

//Change the value of product
    product.name = 'grinder';
    console.log(product);

    //add one more property
    product.feedback = 'true';
    console.log(product);

    product.feedback = 'good';
    console.log(product.feedback);

    delete product.feedback;
    console.log(product);
  </script>
</body>
</html>
