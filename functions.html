<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>


  <script>
    var result = 2+2;
    //Function Definition and Creation
    function add()
    {
      alert(`Your result is: ${result} !!`)
    }

    //Calling the Function
    add();
  </script>
