    function convertToFaranheit(celsius){
      return (celsius*9/5)+32;
    }

    function convertToCelsius(faranheit){
      return (faranheit-32)*5/9;
    }
    //console.log(convertToCelsius());

    function convertToTemperature(degrees,unit){
      if(unit === 'C'){
        const result = convertToFaranheit(degrees);
        return `${result}F`
      }else if (unit === 'F'){
        const result = convertToCelsius(degrees);
        return `${result}C`
      }
    }
