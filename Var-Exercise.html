<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Exercise</title>
</head>
<body>
  <h1>Variables</h1>

  <script>
    const name = 'Esai';
    console.log(`My name is: ${name}`);

    const cost = 5 + 2*3 +9;
    console.log(`Cost of food:${cost}`)

    const result = cost * 0.1;
    console.log(`Tax(10%):${result}`)

    const total = cost + result;
    console.log(`Total cost: ${total}`)
  </script>
</body>
</html>
