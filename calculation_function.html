<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body
    {
      background-color: black;
    }
    .btn
    {
      background-color:rgba(81, 78, 78, 0.947);
      color: white;
      height: 60px;
      width: 60px;
      border-radius: 60px;
      border-style: none ;
      font-size: 30px;
      margin-top: 10px;margin-left: 10px;
      text-align: center;
      cursor: pointer;
    }
    .operator
    {
      background-color: orange; 
    }
    #clear
    {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>
    <button class="btn" onclick="
    {
       updateCalculation('1');
    }">1</button>

  <button class="btn" onclick="
  {
    updateCalculation('2');
  }">2</button>

  <button class="btn" onclick="
  {
    updateCalculation('3');
  }">3</button>
  <button class=" btn operator" onclick="
  {
    updateCalculation('+');
  }">+</button>
  </p>
  <p>
    <button class="btn" onclick="
    {
      updateCalculation('4');
    }">4</button>

  <button class="btn" onclick="
  {
    updateCalculation('5');
  }">5</button>

  <button class="btn" onclick="
  {
    updateCalculation('6');
  }">6</button>

  <button class=" btn operator" onclick="
  {
    updateCalculation('-');
  }">-</button>
  </p>
  <p>
    <button class="btn" onclick="
    {
      updateCalculation('7');
    }">7</button>

  <button class="btn" onclick="
  {
    updateCalculation('8');
  }">8</button>

  <button class="btn" onclick="
  {
    updateCalculation('9');
  }">9</button>

<button class="btn operator" onclick="
{
  updateCalculation('*');
}">*</button>

  </p>

  <p>
  <button class="btn" onclick="
  {
    updateCalculation('0');
  }">0</button>

<button class="btn" onclick="
  {
    updateCalculation('.');
  }">.</button>
 
<button class="btn" onclick="
{
  calculation=eval(calculation);
  console.log(calculation);
}">=</button>

  <button class="btn operator" onclick="
  {
    calculation += '/';
    console.log(calculation);
  }">/</button>
  </p>

  <p>
    <button class="btn" id="clear" onclick="
    {
     calculation = '';
     console.log('Cleared');
    }">Clear</button>
  </p>

  <script>
    let calculation = '';

    function updateCalculation(value){
      calculation += value;
      console.log(calculation);
    }

  </script>
</body>
</html>
